<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bs baglantı -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
      integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-bg-dark">
    <!-- ust kısım -->
    <header class="navbar p-3">
      <div class="container">
        <a href="/" class="navbar-brand">Github Bulucu</a>
        <button id="theme-btn" class="btn btn-light">Acik mod</button>
      </div>
    </header>

    <!-- form alani -->
    <div class="container mt-4">
      <div id="alert-area"></div>
      <div class="border p-3">
        <h1>Github Kullanici adini ara</h1>
        <p>Kullanici bilgilerine erismek icin bir kullanici adi giriniz</p>
        <div class="d-flex gap-3">
          <input id="search-input" class="form-control" type="text" />
          <button id="search-btn" class="btn btn-primary btn-lg">Ara</button>
        </div>
      </div>
    </div>

    <!-- kullanici bilgileri alani -->
    <div id="profile" class="container p-4"></div>

    <!-- kullanici projeleri -->
    <div id="repos" class="container p-3"></div>

    <script src="app.js" type="module"></script>
  </body>
</html>
